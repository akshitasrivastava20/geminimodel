<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anveshna ‚Äì Anime Scene Identifier</title>
</head>
<body>

  <h2>üéå Anime Scene Identifier (Test)</h2>

  <form id="uploadForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <br /><br />
    <button type="submit">Identify Anime</button>
  </form>

  <h3>Result:</h3>
  <pre id="result">Upload an image to see result...</pre>

  <script>
    const form = document.getElementById("uploadForm");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files.length) {
        alert("Please select an image");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      resultEl.textContent = "‚è≥ Identifying anime...";

      try {
        const response = await fetch("http://localhost:3000/identify-anime", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        resultEl.textContent = data.result || "No result";
      } catch (err) {
        resultEl.textContent = "‚ùå Error connecting to server";
      }
    });
  </script>

</body>
</html>
